version: '3.8'
services:
  redis:
    image: redis:alpine
    container_name: safecar-redis
    ports:
      - "6379:6379"

  api-server:
    build: .
    container_name: safecar-api
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      # 컨테이너 내부에서 접근할 Redis 호스트명
      - SPRING_DATA_REDIS_HOST=redis

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: safecar-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"